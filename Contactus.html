<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TulirTech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        body {
            padding-top: 100px; /* Adjust based on header height */
        }
        /* Contact Section */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(to right, #1c1c1c, #2b2b2b);
        }

        .contact-box {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Heading */
        .contact-box h2 {
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .contact-box p {
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #bbbbbb;
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #262626;
            border: 1px solid #444;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #00bcd4;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #008ba3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-box {
                padding: 20px;
            }

            .contact-box h2 {
                font-size: 22px;
            }

            .input-group input,
            .input-group select,
            .input-group textarea {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">TulirTech</a>
            </div>
                <ul class="nav-container">
                    <li class="nav-item">
                        <a href="#"> Our Services â–¾</a>
                        <ul class="dropdown">
                            <li><a href="#">Website Development</a></li>
                            <li><a href="#">Testing & QA</a></li>
                            <li><a href="#">Marketing Services</a></li>
                            <li><a href="#">Content Writing</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#">Portfolio</a></li>
                    <li class="nav-item"><a href="#">Blog</a></li>
                    <li class="nav-item"><a href="#">About Us</a></li>
                </ul>
            </nav>
            <a href="Contactus.html" class="cta">Contact Us</a>
    </header>
    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>Discuss Your Project With Our Experts.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
                </div>

                <div class="input-group">
                    <label for="contact-method">Preferred Contact Method</label>
                    <select id="contact-method" name="contact-method" required>
                        <option value="">Select an option</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="skype">Skype</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-group">
                    <label for="message">Drop Your Message Here</label>
                    <textarea id="message" name="message" rows="4" placeholder="Drop your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
